
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>功过簿 - 极简修行</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Noto Serif SC"', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #fdfcf8;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            color: #2c2c2c;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* 极简阴影 */
        .zen-shadow {
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.04), 0 4px 10px -2px rgba(0, 0, 0, 0.02);
        }

        /* 动态边框样式 */
        .gold-border {
            position: relative;
            border-left: 4px solid #b8860b;
            box-shadow: -4px 0 12px -4px rgba(184, 134, 11, 0.1);
        }
        .red-border {
            position: relative;
            border-left: 4px solid #9e2a2b;
            box-shadow: -4px 0 12px -4px rgba(158, 42, 43, 0.1);
        }

        /* 隐藏滚动条 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* 适配安全区域 */
        .safe-pb { padding-bottom: calc(1.5rem + var(--sab)); }
        .safe-pt { padding-top: calc(1rem + var(--sat)); }

        /* 全局动画定义 */
        @keyframes sheetUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleUp {
            from { opacity: 0; transform: scale(0.92); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes gentleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .animate-sheetUp { animation: sheetUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; }
        .animate-slideUp { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-scaleUp { animation: scaleUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-gentle { animation: gentleBounce 2s infinite ease-in-out; }

        /* 针对不同屏幕微调文字 */
        @media (max-width: 380px) {
            .text-5xl { font-size: 2.5rem; }
            .text-6xl { font-size: 3.5rem; }
        }

        /* 文字选择颜色 */
        ::selection {
            background: rgba(184, 134, 11, 0.15);
            color: #b8860b;
        }
    </style>
